<html>
	<head>
		<title>
			CodeBrain
		</title>
		<link rel="stylesheet" href="ui/styles.css" />
		<script src="scripts/game.js" type="text/javascript"></script>
		<script src="scripts/networking.js" type="text/javascript"></script>
	</head>
	<body onload="load()">
		<table border="2">
			<tr>
				<td colspan="4">
					<div class="shine">
						CodeBrain
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3" >
					<table border="1" width="100%">
						<tr>
							<td id="activityLog">
								Activity Log
							</td>
						</tr>
					</table>
				</td>
				<td colspan="1" width="25%" class="alignTop">
					<u>
						<b>
							Program List
						</b>
					</u>
					<br>
					Insert script to generate programs here.
					<br>
					<table>
						<tr>
							<td>
								<button>
									Firewall
								</button>
							</td>
							<td>
								Level 1
							</td>
						</tr>
						<tr>
							<td>
								<button>
									Anti-virus
								</button>
							</td>
							<td>
								Level 1
							</td>
						</tr>
						<tr>
							<td>
								<button>
									Decryption program
								</button>
							</td>
							<td>
								Level 1
							</td>
						</tr>
						<tr>
							<td>
								<button>
									Bot
								</button>
							</td>
							<td>
								Level 1
							</td>
						</tr>
						<tr>
							<td>
								<button>
									Control Server
								</button>
							</td>
							<td>
								Level 1
							</td>
						</tr>
					</table>
					<hr>
				</td>
			</tr>
			<tr>
				<td colspan="3">
						<input type="text" name="userCommand" id="userCommandInput" style="width:80%"/>
						<input type="submit" value="Send Command" id="sendCommands" onclick="sendCommand()"/>
				</td>
				<td colspan="1" id="status">
					Ready.
				</td>
			</tr>
		</table>
	</body>
</html>
